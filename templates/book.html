<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/popup.css' %}">

  <script src="{% static 'js/libs/jquery.min.js' %}"></script>

  <script src="{% static 'js/libs/zip.min.js' %}"></script>

  <script>
    "use strict";

    document.onreadystatechange = function () {
      if (document.readyState == "complete") {
        window.reader = ePubReader("{{book.book_file.url}}", {
          restore: true
        });
      }
    };

  </script>

  <!-- File Storage -->
  <!-- <script src="js/libs/localforage.min.js"></script> -->

  <!-- Full Screen -->
  <script src="{% static 'js/libs/screenfull.min.js' %}"></script>

  <!-- Render -->
  <script src="{% static 'js/epub.js' %}"></script>

  <!-- Reader -->
  <script src="{% static 'js/reader.js' %}"></script>

  <!-- Plugins -->
  <script src="js/plugins/shelf.js"></script>

  <!-- Highlights -->
  <script src="js/libs/jquery.highlight.js"></script>
  <script src="js/hooks/extensions/highlight.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>BookStop</title>
  <meta property="og:image" content="assets/img/transparent-bg-+-shadow-designify.png">
  <meta name="twitter:image" content="assets/img/transparent-bg-+-shadow-designify.png">
  <link rel="icon" type="image/png" sizes="600x600" href="assets/img/transparent-bg-+-shadow-designify.png">
  <link rel="icon" type="image/png" sizes="600x600" href="assets/img/transparent-bg-+-shadow-designify.png">
  <link rel="icon" type="image/png" sizes="600x600" href="assets/img/transparent-bg-+-shadow-designify.png">
  <link rel="icon" type="image/png" sizes="600x600" href="assets/img/transparent-bg-+-shadow-designify.png">
  <link rel="icon" type="image/png" sizes="600x600" href="assets/img/transparent-bg-+-shadow-designify.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
  <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
  <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
  <!-- Start: Navigation with Button -->
  <nav class="navbar navbar-light navbar-expand-md navigation-clean-button" style="background: rgb(57,115,200);">
    <div class="container"><a class="navbar-brand" href="#" style="color: rgb(255,255,255);"><img
          src="assets/img/transparent-bg-+-shadow-designify.png" style="width: 50px;height: 50px;">BookStop</a><button
        data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"
        style="color: var(--bs-white);"><span class="visually-hidden">Toggle navigation</span><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navcol-1" style="color: rgb(245,244,244);">
        <ul class="navbar-nav me-auto" style="color: rgb(239,228,228);">
          <li class="nav-item"><a class="nav-link" href="#" style="color: rgb(255,255,255);">Add A Book</a></li>
          <li class="nav-item dropdown"><a class="dropdown-toggle nav-link" aria-expanded="false"
              data-bs-toggle="dropdown" href="#" style="color: rgb(255,255,255);">Categories&nbsp;</a>
            <div class="dropdown-menu"><a class="dropdown-item" href="#">First Item</a><a class="dropdown-item"
                href="#">Second Item</a><a class="dropdown-item" href="#">Third Item</a></div>
          </li>
        </ul><span class="navbar-text actions"> <a class="login" href="#" style="color: rgb(255,255,255);">Log In</a><a
            class="btn btn-light action-button" role="button" href="#">Sign Up</a></span>
      </div>
    </div>
  </nav><!-- End: Navigation with Button -->
  <div id="sidebar">
    <div id="panels">
      <input id="shelfBox" placeholder="shelf" type="shelf">

      <a id="show-shelf" class="show_view icon-shelf" data-view="shelf">shelf</a>
      <a id="show-Toc" class="show_view icon-list-1 active" data-view="Toc">TOC</a>
      <a id="show-Bookmarks" class="show_view icon-bookmark" data-view="Bookmarks">Bookmarks</a>
      <a id="show-Notes" class="show_view icon-edit" data-view="Notes">Notes</a>

    </div>
    <div id="tocView" class="view">
    </div>
    <div id="shelfView" class="view">
      <ul id="shelfResults"></ul>
    </div>
    <div id="bookmarksView" class="view">
      <ul id="bookmarks"></ul>
    </div>
    <div id="notesView" class="view">
      <div id="new-note">
        <textarea id="note-text"></textarea>
        <button id="note-anchor">Anchor</button>
      </div>
      <ol id="notes"></ol>
    </div>
  </div>
  <div id="main">

    <div id="titlebar">
      <div id="opener">
        <a id="slider" class="icon-menu">Menu</a>
      </div>
      <div id="metainfo">
        <span id="book-title"></span>
        <span id="title-seperator">&nbsp;&nbsp;–&nbsp;&nbsp;</span>
        <span id="chapter-title"></span>
      </div>
      <div id="title-controls">
        <a id="bookmark" class="icon-bookmark-empty">Bookmark</a>
        <a id="setting" class="icon-cog">Settings</a>
        <a id="fullscreen" class="icon-resize-full">Fullscreen</a>
      </div>
    </div>

    <div id="divider"></div>
    <div id="prev" class="arrow">‹</div>
    <div id="viewer"></div>
    <div id="next" class="arrow">›</div>

    <div id="loader"><img src="img/loader.gif"></div>
  </div>
  <div class="modal md-effect-1" id="settings-modal">
    <div class="md-content">
      <h3>Settings</h3>
      <div>
        <p>
          <input type="checkbox" id="sidebarReflow" name="sidebarReflow">Reflow text when sidebars are open.
        </p>
      </div>
      <div class="closer icon-cancel-circled"></div>
    </div>
  </div>
  <div class="overlay"></div><!-- Start: Footer Basic -->
  <footer class="footer-basic" style="color: var(--bs-white);background: rgb(57,115,200);">
    <!-- Start: Copyright -->
    <p class="copyright" style="color: var(--bs-white);">BookStack © 2021</p><!-- End: Copyright -->
  </footer><!-- End: Footer Basic -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
