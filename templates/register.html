<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BookStop</title>
    <meta property="og:image" content="{% static 'assets/img/logo.png' %}">
    <meta name="twitter:image" content="{% static 'assets/img/logo.png' %}">
    <link rel="icon" type="image/png" sizes="600x600" href="{% static 'assets/img/logo.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome5-overrides.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}">
</head>

<body style="height: 100%;width: 100%;">
    <!-- Start: Login Form Clean -->
    <section class="login-clean" style="height: 100%;width: 100%;padding: 15%;">
        {% if message %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration"><i class="far fa-user"
                    style="border-color: rgb(57,115,200);color: rgb(57,115,200);"></i></div>
            <div class="mb-3">
                <h1 style="color: rgb(57,115,200);text-align: center;">Register</h1><input autofocus
                    class="form-control" type="name" name="email" placeholder="Email">
            </div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="mb-3"><input class="btn btn-primary d-block w-100" style="background: rgb(57,115,200);"
                    type="submit" value="Login"></div>Already Registered? <a href="{% url 'login' %}">Login here.</a>
            <div class="form-group">

            </div>
            <div class="form-group">

            </div>

        </form>
    </section><!-- End: Login Form Clean -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
