<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta property="og:image" content="{% static 'assets/img/logo.png' %}">
  <meta name="twitter:image" content="{% static 'assets/img/logo.png' %}">
  <link rel="icon" type="image/png" href="{% static 'assets/img/logo.png' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}">
  {% block head %}{% endblock %}
</head>

<body>
  <!-- Start: Navigation with Button -->
  <nav class="navbar navbar-light navbar-expand-md navigation-clean-button" style="background: rgb(57,115,200);">
    <div class="container"><a class="navbar-brand" href="{% url 'index' %}" style="color: rgb(255,255,255);"><img
          src="{% static 'assets/img/logo.png' %}" style="width: 50px;height: 50px;">BookStop</a><button
        data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"
        style="color: var(--bs-white);"><span class="visually-hidden">Toggle navigation</span><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navcol-1" style="color: rgb(245,244,244);">
        <ul class="navbar-nav me-auto" style="color: rgb(239,228,228);">
          <li class="nav-item"><a class="nav-link" href="admin/main/book/add/" style="color: rgb(255,255,255);">Add A Book</a>
          </li>
        </ul>
        {% if request.user.is_authenticated %}
        <ul class="navbar-nav" style="color: rgb(239,228,228);">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarLightDropdownMenuLink"
              style="color: rgb(239,228,228);" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Hello, {{ user.username }}!
            </a>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
              <li><a class="dropdown-item" href="admin">Admin</a></li>
              <li><a class="dropdown-item" href="admin/main/book/add/">Add A Book</a></li>
              <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
            </ul>
          </li>
        </ul>
        {% else %}
        <span class="navbar-text actions"> <a class="login" href="{% url 'login' %}"
            style="color: rgb(255,255,255);">Log
            In</a><a class="btn btn-light action-button" role="button" href="{% url 'register' %}">Sign
            Up</a></span>{% endif %}
      </div>
    </div>
  </nav><!-- End: Navigation with Button -->
  <!-- Start: Main Content -->
  {% block content %}{% endblock %}
  <!-- End: Main Content -->
  <!-- Start: Footer Basic -->
  <footer class="footer-basic" style="color: var(--bs-white);background: rgb(57,115,200);">
    <!-- Start: Copyright -->
    <p class="copyright" style="color: var(--bs-white);">BookStack Â© 2021</p><!-- End: Copyright -->
  </footer><!-- End: Footer Basic -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
